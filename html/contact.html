<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us - Oslo Science Museum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" contet="Have questions or feedback? We're here to help! Contact the team at the Oslo Science Museum for assistance with planning your visit, booking events, or any other inquiries. We love hearing from our visitors!">
        <!--Husk linker til favicon-->
    </head>
    <body>
        <header>
            <!--Legg til header når ferdig-->
        </header>

        <main>
            <div class="wrapper">

                <section>
                    <h1>Contact Us</h1>
                    <div class="container-contact">
                        <p class="subheadline-turquoise">Contact</p>
                        <div class="contact-text">
                            <p>We would love to see you at the Oslo Science Museum! </p>
                            <p>Please dont hesitate to contact us if you have any questions. Phone is available all opening hours, and our goal is to answer your e-mail or contact form within 48 hours. </p>
                        </div>

                        <div class="contact-info">
                            <img src="" alt="">
                            <p class="bigger">+ 47 920 00 920</p>

                            <img src="" alt="">
                            <p class="bigger">contact@osm.no</p>
                        </div>
                    </div>

                    <div class="container-contact-form">
                        <p class="subheadline-magenta">Contact Form</p>
                        <form>
                            <label for="fname">Full name</label>
                            <input type="text" id="fname" name="fname">

                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">

                            <label for="category">Category:</label>
                            <select name="category" id="category">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>

                            <textarea name="message" id="message">Message</textarea>
                            <button>SEND</button>
                        </form>
                        
                    </div>
                </section>

            </div>
        </main>

        <footer>
            <!--Legg til footer når ferdig-->
        </footer>
    </body>
</html>
